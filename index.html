<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="validation.js"></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="background"></div>
  
  <div class="left">
    <div class="container">

        <header>
          <img src="./images/logo.svg" alt="logo" class="logo">
        </header>

        <div class="main-container"><h1 class="title">We're
            <span>coming</span>
            <span>soon</span>
          </h1>

          <p>
            Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
          </p>

          <form method="GET">
            <input type="text" placeholder="Email Address" id="email">
            <button type="button" class="button" onclick="validate()">
              <img src="./images/icon-arrow.svg" alt="send icon" class="arrow">
              <img src="./images/icon-error.svg" alt="error icon" id="error-icon" class="error-icon">
            </button>
            <p class="error" id="error"></p>
          </form>
          
        </div>
    </div>
  </div>
</body>
</html>
